<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="files/css/jquery-ui.min.css">
	<link rel="stylesheet" href="files/tippy/tippy.css">
	<link rel="stylesheet" href="files/tippy/light.css">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Вход</title>
</head>

<body>
	<div class="wrapper">


		<main class="main">
			<div class="popup-overlay">
				<div class="popup-overlay__container">
					<div class="popup-overlay__logo">
						<img src="img/header/logo.png" alt="Paulownia.pro">
					</div>
					<div class="popup-overlay__content">
						<div class="popup-sign">
							<h2 class="popup-sign__title h2">
								Войти в личный кабинет
							</h2>
							<div class="popup-sign__inputs-wrapp">
								<div class="input-a @@notice">
	<div class="input-a__header">
		<h4 class="input-a__title">
			Email
		</h4>
		<span class="input-a__note q-note" data-tippy-content="Подсказка о чем-то">
			?
		</span>
	</div>
	<input type="text" class="input-a__input input" value="">
</div>
								<div class="input-a @@notice">
	<div class="input-a__header">
		<h4 class="input-a__title">
			Пароль
		</h4>
		<span class="input-a__note q-note" data-tippy-content="Подсказка о чем-то">
			?
		</span>
	</div>
	<input type="text" class="input-a__input input" value="">
</div>
							</div>
							<div class="popup-sign__control">
								<div class="popup-sign__remember">
									<label for="remember" class="check check_border">
										<input class="check__input" type="checkbox" id="remember" name="remember"
											checked />
										<span class="check__visible"></span>
									</label>
									<p>
										Запомнить в системе
									</p>
								</div>
								<a href="#" class="popup-sign__link">
									Забыл пароль
								</a>
							</div>
							<a href="#" class="popup-sign__button btn btn_fill">
								Войти
							</a>
							<a href="#" class="popup-sign__link-change">
								Зарегистрироваться
							</a>
							<div class="popup-sign__api-sign">
								<p class="popup-sign__api-sign-title">
									Или войдите через
								</p>
								<div class="popup-sign__api-sign-wrapp">
									<a href="#" class="popup-sign__api-sign-button">
										<span class="
										popup-sign__api-sign-button-icon">
											<svg class="svg">
												<use xlink:href="img/icons/icons.svg#fb"></use>
											</svg>
										</span>
										<p class="popup-sign__api-sign-button-title">
											Facebook
										</p>
									</a>
									<a href="#" class="popup-sign__api-sign-button">
										<span class="
										popup-sign__api-sign-button-icon">
											<svg class="svg">
												<use xlink:href="img/icons/icons.svg#google"></use>
											</svg>
										</span>
										<p class="popup-sign__api-sign-button-title">
											Google
										</p>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script src="files/jquery/jquery-3.6.0.min.js"></script>
<script src="files/jquery/jquery-ui.min.js"></script>
<script src="files/jquery/jquery.ui.touch-punch.min.js"></script>
<script src="files/tippy/popper.min.js"></script>
<script src="files/tippy/tippy-bundle.iife.min.js"></script>
<script src="js/app.min.js"></script>
	</div>
</body>

</html>
